# Default Application Configuration
# Environment-specific overrides are in application-{profile}.properties

# Server Configuration
server.port=8080

# Security Configuration (defaults)
spring.security.user.name=admin
spring.security.user.password=password

# Logging Configuration
logging.level.com.starquest.backend=DEBUG

# Profiles Configuration - defaults to dev for local development
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# Default File Upload Configuration
app.upload.task-evidence-path=uploads/task-evidence/
