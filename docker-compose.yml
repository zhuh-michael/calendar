# Production environment - Backend + Frontend
# Backend uses /data/database/starquest.db, Frontend connects to backend
# Use: docker compose up -d
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - /data/database:/data/database
      # ðŸ‘‡ æŒ‚è½½ä¸Šä¼ ç›®å½•ï¼ˆè¯»å†™ï¼‰
      - /data/uploads/task-evidence/:/data/uploads/task-evidence/
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-password}
      - JWT_SECRET=${JWT_SECRET:-prod-jwt-secret-key-change-this-in-production}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:80,https://yourdomain.com}
      - DB_INIT_ENABLED=${DB_INIT_ENABLED:-false}
    restart: unless-stopped

