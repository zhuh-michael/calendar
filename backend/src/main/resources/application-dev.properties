# Backend Development Environment Configuration (Local Development)

# Database Configuration - Local relative path
spring.datasource.url=jdbc:sqlite:../database/starquest.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect

# JPA Configuration
spring.jpa.hibernate.ddl-auto=none
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true

 # Server Configuration
server.port=8080

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=password

# Logging Configuration - More verbose for development
logging.level.com.starquest.backend=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# Development Features
app.cors.allowed-origins=http://localhost:5173,http://localhost:5174,http://127.0.0.1:5173,http://127.0.0.1:5174
app.security.jwt.secret=dev-jwt-secret-key-for-development-only-change-in-production
app.security.jwt.expiration=86400000

# Database Initialization
app.database.init.enabled=true

# File Upload Configuration
app.upload.task-evidence-path=uploads/task-evidence/
app.upload.reward-image-path=uploads/rewards/
