# Database Configuration
spring.datasource.url=jdbc:sqlite:/Users/zhuhao/projects/calendar/database/starquest.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
# 使用schema.sql创建表结构，data.sql插入测试数据
spring.jpa.hibernate.ddl-auto=none
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true

# Server Configuration
server.port=8080

# Security Configuration (simplified for demo)
spring.security.user.name=admin
spring.security.user.password=password

# Logging
logging.level.com.starquest.backend=DEBUG
