# Backend Production Environment Configuration (Docker Deployment)

# Database Configuration - Docker container absolute path
spring.datasource.url=jdbc:sqlite:/data/database/starquest.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect

# JPA Configuration
spring.jpa.hibernate.ddl-auto=none
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=false

# Server Configuration
server.port=8080

# Security Configuration
spring.security.user.name=${ADMIN_USERNAME:admin}
spring.security.user.password=${ADMIN_PASSWORD:password}

# Logging Configuration - Less verbose for production
logging.level.com.starquest.backend=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# Production Features
app.cors.allowed-origins=${ALLOWED_ORIGINS:http://localhost:80,https://yourdomain.com,http://47.100.5.220,http://47.100.5.220:80,http://47.100.5.220:8080,http://127.0.0.1:80,http://127.0.0.1:8080}
app.security.jwt.secret=${JWT_SECRET:prod-jwt-secret-key-change-this-in-production}
app.security.jwt.expiration=${JWT_EXPIRATION:86400000}

# Database Initialization
app.database.init.enabled=${DB_INIT_ENABLED:false}

# File Upload Configuration - Production absolute path
app.upload.task-evidence-path=/data/uploads/task-evidence/
app.upload.reward-image-path=/data/uploads/rewards/

# Performance Configuration
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
